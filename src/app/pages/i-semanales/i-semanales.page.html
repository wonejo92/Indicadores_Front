<ion-header>
  <ion-toolbar  color="warning">
    <ion-segment >
      <ion-segment-button (click)="indicadores()">
        <ion-label color="dark" ><strong>INDICADORES</strong></ion-label>
      </ion-segment-button>

      <ion-segment-button  (click)="salaBrote()">
        <ion-label color="dark" ><strong>SALA DE BROTE</strong></ion-label>
      </ion-segment-button >

      <ion-segment-button  (click)="reloadPage()">
        <ion-label color="dark" ><strong>Sala de brote por d√≠a</strong></ion-label>
      </ion-segment-button >

    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="div1">
          <ion-button id="hover-trigger" class="fecha" expand="block"  size="Default">Fecha</ion-button>
          <ion-popover trigger="hover-trigger" triggerAction="hover" alignment="center" size="auto">
            <ng-template>
              <ion-content>
                <ion-datetime presentation="date" [(ngModel)]="indicador.fecha" ></ion-datetime>
              </ion-content>
            </ng-template>
          </ion-popover>
        </div>
      </ion-col>

      <ion-col>
          <ion-select [(ngModel)]="indicador.variedad" aria-label="Variedad" interface="popover" fill="outline" id="select" placeholder="Variedad">
            <ion-select-option value="XLENCE">XLENCE</ion-select-option>
            <ion-select-option value="CLOUD">CLOUD</ion-select-option>
          </ion-select>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="success" (click)="buscar()">Buscar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
